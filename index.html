<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Dischi JSON</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap -->

    <!-- My Css -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- My Css -->
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- header with title -->
      <header class="py-3">
        <h1 class="text-center">Music Albums</h1>
      </header>
      <!-- /header with title -->

      <!-- main -->
      <main>
        <div class="container py-5">
          <!-- list album container  -->
          <ul class="row row-cols-3 g-3">
            <!-- album element -->
            <li v-for="disco in dischi" class="col">
              <div class="p-3 border">
                <img
                  @click="getInfo(disco.id)"
                  :src="disco.imgUrl"
                  :alt="disco.name"
                />
                <!-- disco info -->
                <div
                  v-if="disco.id === activeId && infoDisco !== null"
                  class="info text-center mt-2"
                >
                  <h2>{{ infoDisco.name }}</h2>
                  <h3>{{ infoDisco.author }}</h3>
                  <h3>{{ infoDisco.year }}</h3>
                </div>
                <!-- /disco info -->
              </div>
            </li>
            <!-- /album element -->
          </ul>
          <!-- /list album container  -->
        </div>
      </main>
      <!-- /main -->
    </div>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue JS -->

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /Axios -->

    <!-- My js -->
    <script src="src/js/index.js"></script>
    <!-- /My js -->
  </body>
</html>
